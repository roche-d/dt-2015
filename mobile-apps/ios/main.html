<!DOCTYPE html>
<!--<html manifest="cache.manifest">-->
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable"
          content="yes" />
    <!--<meta name="apple-mobile-web-app-status-bar-style"
          content="default" />-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport"
          content="user-scalable=no, width=device-width" />
    <!--<link rel="apple-touch-startup-image"
          href="../img/startup.png" />-->
    <!-- iPhone 5 -->
    <link href="../img/startup-iphone-5.png"
          media="(device-width: 320px) and (device-height: 568px)
         and (-webkit-device-pixel-ratio: 2)"
          rel="apple-touch-startup-image" />
    <title>Garago</title>
    <link rel="apple-touch-icon"
          href="../img/app-icon.png" />
    <link rel="stylesheet" href="bower_components/framework7/dist/css/framework7.min.css">
    <link rel="stylesheet" href="app.css">
    <!-- 320*460
        <link rel="apple-touch-startup-image"
              href="./startup.png" />-->
</head>
<script>
    function BlockMove(event) {
        // Tell Safari not to move the window.
        event.preventDefault() ;
    }
</script>

<body ontouchmove="BlockMove(event);" >

<!-- Status bar overlay for fullscreen mode-->
<div class="statusbar-overlay"></div>
<!-- Panels overlay-->
<div class="panel-overlay"></div>

<div class="login-screen">
    <!-- Default view-page layout -->
    <div class="view">
        <div class="page">
            <!-- page-content has additional login-screen content -->
            <div class="page-content login-screen-content">
                <div class="login-screen-title">
                    <i class="garago-icon"></i>
                    <h2>Welcome to garago</h2>
                    <p>Please login to our service</p>
                </div>
                <!-- Login form -->
                <form>
                    <div class="list-block">
                        <ul>
                            <li class="item-content">
                                <div class="item-inner">
                                    <div class="item-title">Direct Assurance Client</div>
                                </div>
                            </li>
                            <li class="item-content">
                                <div class="item-inner">
                                    <div class="item-input">
                                        <input type="text" name="cnumber" placeholder="Contract Number">
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="list-block">
                        <ul>
                            <li class="item-content">
                                <a href="#" class="item-inner insurance-connect"><i class="garago-arrow"></i></a>
                            </li>
                        </ul>
                        <div class="list-block-label non-client-label">Non Direct-Assurance clients</div>
                        <ul class="list-block">
                            <li class="item-content">
                                <div class="item-inner">
                                    <p class="buttons-row buttons-non-client">
                                        <a href="#" class="button button-round color-gray">LOGIN</a>
                                        <a href="#" class="button button-round color-gray">REGISTER</a>
                                    </p>
                                </div>
                            </li>
                        </ul>
                        <!--<div class="list-block-labe">Some text with login information.</div>-->
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<div class="views">

    <div class="view view-main">

        <!-- Top Navbar-->
        <div class="navbar">
            <!-- Navbar inner for Index page-->
            <div data-page="index" class="navbar-inner">
                <!-- We have home navbar without left link-->
                <div class="left">
                    <!--<i class="icon icon-bars"></i>-->
                    <a href="#" class="link icon-only open-panel"><i class="garago-icon-only"></i></a>
                </div>
                <div class="center sliding">GARAGO</div>
            </div>
            <!-- Navbar inner for About page-->
            <!--<div data-page="about" class="navbar-inner cached">
                <div class="left sliding"><a href="#" class="back link"> <i class="icon icon-back"></i><span>Back</span></a></div>
                <div class="center sliding">About Us</div>
            </div>-->
            <!-- Navbar inner for Services page-->
            <!--<div data-page="services" class="navbar-inner cached">
                <div class="left sliding"><a href="#" class="back link"> <i class="icon icon-back"></i><span>Back</span></a></div>
                <div class="center sliding">Services</div>
            </div>-->
            <!-- Navbar inner for Form page-->
            <!--<div data-page="form" class="navbar-inner cached">
                <div class="left sliding"><a href="#" class="back link"> <i class="icon icon-back"></i><span>Back</span></a></div>
                <div class="center sliding">Form</div>
            </div>-->
        </div>


        <!-- Left panel with reveal effect-->
        <div class="panel panel-left panel-cover">
            <div class="content-block">
                <p>Left panel content goes here</p>
            </div>
        </div>
        <!-- Right panel with cover effect-->
        <!--<div class="panel panel-right panel-cover">
            <div class="content-block">
                <p>Right panel content goes here</p>
            </div>
        </div>-->

        <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-through">
            <!-- Page, "data-page" contains page name -->
            <div data-page="index" class="page">
                <!-- Scrollable page content -->
                <div class="page-content">
                    <p>Page content goes here</p>
                    <!-- Link to another page -->
                    <a href="about.html">About app</a>
                </div>
            </div>
        </div>

    </div>

</div>


<script type="text/javascript" src="bower_components/framework7/dist/js/framework7.min.js"></script>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
